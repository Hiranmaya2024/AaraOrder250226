<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aaradhya Pharma</title>

<style>
body{font-family:arial;margin:0;background:#f2f2f2}
header{
background:#0a7cff;color:white;padding:12px;
display:flex;justify-content:space-between;align-items:center
}
.screen{display:none;padding:12px}
.active{display:block}

.company,.card{
background:white;margin:8px 0;padding:12px;border-radius:10px;
box-shadow:0 2px 5px rgba(0,0,0,.1)
}

button{
background:#0a7cff;color:white;border:none;
padding:8px 14px;border-radius:8px;font-weight:bold
}

.qty{display:flex;gap:8px;align-items:center}
.loading{height:100vh;display:flex;align-items:center;justify-content:center;font-size:20px}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading" class="loading active">Loading...</div>

<!-- WELCOME -->
<div id="welcome" class="loading">Welcome To Aaradhya Pharmaceuticals</div>

<!-- HOME -->
<div id="home" class="screen">
<header>
<b>Companies</b>
<button onclick="openCart()">üõí Cart</button>
</header>
<div id="companyList"></div>
</div>

<!-- PRODUCTS -->
<div id="products" class="screen">
<header>
<button onclick="showHome()">‚¨Ö Back</button>
<b id="companyTitle"></b>
<button onclick="openCart()">üõí</button>
</header>
<div id="productList"></div>
<button onclick="openCart()" style="width:100%">Place Order</button>
</div>

<!-- SUMMARY -->
<div id="summary" class="screen">
<header>
<button onclick="showHome()">üè† Home</button>
<b>Order Summary</b>
</header>
<div id="summaryData"></div>
<button onclick="shareWhatsApp()" style="width:100%">Share Order</button>
</div>

<script>
const csvUrl="https://docs.google.com/spreadsheets/d/e/2PACX-1vRV-mdlstMlh93FOZn0udO4eCUyryl_pDziljwksKkWGVdxE2LH8excr6D-cABN61O-JrFigpecb42i/pub?gid=0&single=true&output=csv";

let data=[],cart={},selectedCompany="";

setTimeout(()=>{
document.getElementById("loading").classList.remove("active")
document.getElementById("welcome").classList.add("active")
},1500)

document.getElementById("welcome").onclick=()=>{
loadCSV()
showScreen("home")
}

function showScreen(id){
document.querySelectorAll(".screen,.loading").forEach(s=>s.classList.remove("active"))
document.getElementById(id).classList.add("active")
}

async function loadCSV(){
const res=await fetch(csvUrl)
const text=await res.text()
const rows=text.split("\n").slice(1)

data=rows.map(r=>{
let c=r.split(",")
return{
company:c[0],
name:c[1],
pack:c[2],
rate:c[3],
mrp:c[4]
}
})

showCompanies()
}

function showCompanies(){
let companies=[...new Set(data.map(d=>d.company))]
let html=""
companies.forEach(c=>{
html+=`<div class="company" onclick="showProducts('${c}')">${c}</div>`
})
document.getElementById("companyList").innerHTML=html
}

function showProducts(company){
selectedCompany=company
showScreen("products")
document.getElementById("companyTitle").innerText=company

let items=data.filter(d=>d.company===company)
let html=""

items.forEach(item=>{
html+=`
<div class="card">
<b>${item.name}</b><br>
${item.pack}<br>
MRP ‚Çπ${item.mrp} | Rate ‚Çπ${item.rate}

<div class="qty">
<button onclick="changeQty('${item.name}',-1)">-</button>
<span id="q_${item.name}">${cart[item.name]||0}</span>
<button onclick="changeQty('${item.name}',1)">+</button>
</div>
</div>`
})

document.getElementById("productList").innerHTML=html
}

function changeQty(name,val){
cart[name]=(cart[name]||0)+val
if(cart[name]<0)cart[name]=0
document.getElementById("q_"+name).innerText=cart[name]
}

function openCart(){
showScreen("summary")
let html="",total=0

for(let name in cart){
if(cart[name]>0){
let item=data.find(d=>d.name===name)
let value=cart[name]*item.rate
total+=value
html+=`<div class="card">${name} x ${cart[name]} = ‚Çπ${value}</div>`
}
}

html+=`<h3>Total ‚Çπ${total}</h3>`
document.getElementById("summaryData").innerHTML=html
}

function shareWhatsApp(){
let text="Aaradhya Pharma Order%0A"
let total=0

for(let name in cart){
if(cart[name]>0){
let item=data.find(d=>d.name===name)
let value=cart[name]*item.rate
total+=value
text+=`${name} x ${cart[name]} = ‚Çπ${value}%0A`
}
}

text+=`Total ‚Çπ${total}`
window.open(`https://wa.me/?text=${text}`)
}

function showHome(){showScreen("home")}
</script>

</body>
</html>
