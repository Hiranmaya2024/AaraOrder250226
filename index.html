<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aara Order 250226</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="company-selection">
            <h1>Select Company</h1>
            <select id="company-dropdown">
                <option value="company1">Company 1</option>
                <option value="company2">Company 2</option>
                <option value="company3">Company 3</option>
            </select>
            <button id="continue-to-items">Continue</button>
        </div>

        <div id="item-selection" style="display: none;">
            <h1>Select Items</h1>
            <div id="items-list">
                <div class="item">
                    <p>Item 1</p>
                    <input type="number" value="0" min="0" id="quantity-item1">
                </div>
                <div class="item">
                    <p>Item 2</p>
                    <input type="number" value="0" min="0" id="quantity-item2">
                </div>
                <div class="item">
                    <p>Item 3</p>
                    <input type="number" value="0" min="0" id="quantity-item3">
                </div>
            </div>
            <button id="view-cart">View Cart</button>
        </div>

        <div id="cart-view" style="display: none;">
            <h1>Cart View</h1>
            <div id="cart-items"></div>
            <button id="proceed-to-order-preview">Proceed to Order Preview</button>
        </div>

        <div id="order-preview" style="display: none;">
            <h1>Order Preview</h1>
            <div id="preview-details"></div>
            <div id="tax-calculation">Tax: <span id="tax-amount"></span></div>
            <button id="share-order">Share/Save Order</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
